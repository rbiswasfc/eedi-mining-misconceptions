seed: 2341
debug: false
save_model: true
use_wandb: false
local_rank: 0
enable_cuda_optimizations: true

fold: 0
full_fit: false # true # false
use_distillation: true
use_cot: true
temperature: 0.95

dataset:
  fold_dataset: conjuring92/eedi-five-folds
  input_dataset: conjuring92/eedi-ranker-silver-v3-teacher-blended-cot
  comp_dataset: eedi-mining-misconceptions-in-mathematics
  label_dataset: conjuring92/eedi-silver-v3

model:
  backbone_path: Qwen/Qwen2.5-32B # -Instruct
  max_length: 672 # 640 # 768 # 512 # 640
  num_labels: 1
  num_proc: 8
  use_gradient_checkpointing: true
  compile_model: true # true # false
  trust_remote_code: false
  attn_implementation: flash_attention_2

  tokenizer:
    truncation_side: left
    use_fast: true

  use_bnb: false # false # true
  use_lora: true
  k_shot: 1
  
  lora:
    target_modules:
      - q_proj
      - k_proj
      - v_proj
      - o_proj
      - up_proj
      - down_proj
      - gate_proj
    r: 64
    lora_alpha: 128
    lora_dropout: 0.01
    use_dora: false
    
    modules_to_save: []
      # - lm_head
      # - embed_tokens
      
train_params:
  per_device_train_group_size: 16 # 24 # 16 # 8
  per_device_train_batch_size: 1
  sub_batch_size: 4
  per_device_eval_batch_size: 4
  num_train_epochs: 1
  gradient_accumulation_steps: 2 # 1, 2

  warmup_pct: 0.02
  eval_frequency: 1000
  patience: 20

optimizer:
  name: AdamW8bit

  lr: 1e-6
  lr_lora_a: 1e-5
  lr_lora_b: 5e-5
  lr_embed_tokens: 1e-6

  weight_decay: 1e-2
  max_grad_norm: 48.0

  adam_beta_1: 0.9
  adam_beta_2: 0.95
  adam_epsilon: 1e-8 

outputs:
  model_dir: ../models/qwen_pointwise_32b

wandb:
  project: eedi-dev
  run_name: exp005-qwen-pointwise-32b
  tags:
    - qwen